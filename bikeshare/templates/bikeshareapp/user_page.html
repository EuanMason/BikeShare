      html,

        height: 100%;

        padding: 0;

    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 55.864239, lng: -4.251806},
          zoom: 8,
        });
      }
    </script>

    <title>Bike Sharing</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
      <div class="container">
        <a href="user_page.html" class="navbar-brand">
          <i class="fas fa-biking"></i>
          <span class="text-primary font-weight-bold">Bike</span>
          Sharing</a
        >
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="map"></div>

    <section id="main-page">
      <div class="container">
        <div class="start-form bg-light p-3">
          <h2 class="m-heading">Let's start</h2>
          <form action="#">
            <div class="form-group">
              <label for="postcode">Post Code: </label>
              <input
                class="form-control"
                placeholder="Enter postcode"
                type="text"
                id="postcode"
                class="box"
                required
              />
            </div>
            <div class="form-group">
              <button
                class="submitbox btn btn-primary"
                onclick="postCodeSubmit()"
              >
                Submit
              </button>
            </div>
            <div class="form-group">
              <label for="bikeID">Bike ID: </label>
              <input
                class="form-control"
                placeholder="Enter bike ID"
                type="text"
                id="bikeID"
                class="box"
                required
              />
            </div>
            <div class="form-group">
              <button
                class="startbox btn btn-primary"
                onclick="bikeIDStartSubmit()"
              >
                Start
              </button>
              <button
                class="reportbox btn btn-dark"
                onclick="bikeIDErrorSubmit()"
              >
                Report errors
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
