<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/skeleton/2.0.4/skeleton.css"
      rel="stylesheet"
    />

    <script
      src="{% static "javascript/jquery-3.5.1.min.js"%}"
      crossorigin="anonymous"
    ></script>

    <script>
      let status = "{{status}}"
      if (status == "COMPLETE") {
        alert("Register completed!")
        $(location).attr('href','/login');
      }
      else if (status == "EXISTED") {
        alert("This email is in used. Try another please")
      }
      else if (status == "INCOMPLETE") {
        alert("Please fill all the fields")
      }
    </script>

    <style>
      .text-center {
        text-align: center;
      }
    </style>
    <title>Sharing Bike</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Start</h1>

      <form id="user-form" action="/register/" method="post">
          {% csrf_token %}
        <div>
          <label for="username">User Name</label>
          <input type="text" id="username" name="nickname" class="u-full-width" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" class="u-full-width" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required  />
        </div>

        <div>
          <label for="password">Set PassWord</label>
          <input type="password" id="pwd" name="password" class="u-full-width" required/>
        </div>

        <div>
          <input type="submit" value="Register" class="u-full-width" />
        </div>
      </form>

      <p class="text-center"> Already have an account? please <a href="/login/">click here</a>  to log in!</p>
      {% load static %}
      <script src="{% static "javascript/app.js" %}"></script>

  </body>
</html>
