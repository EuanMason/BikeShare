<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/skeleton/2.0.4/skeleton.css"
      rel="stylesheet"
    />
  
    <style>
      .error {
        color: white;
        padding: 5px;
        margin: 5px, 15px, 15px, 0;
        background-color: red;
      }
      .text-center {
        text-align: center;
      }
    </style>
    <title>Sharing Bike</title>
  </head>
  <body>
    <div class="container">
      <h1>Log In</h1>

      <form id="user-form">
        <div>
          <label for="username">User Name</label>
          <input type="text" id="username" class="u-full-width" />
        </div>
        <div>
          <label for="pwd">PassWord</label>
          <input type="password" id="pwd" class="u-full-width" />
        </div>
        
        <div>
          <input type="submit" value="Log In" class="u-full-width" />
        </div>
      </form>

    <script src="app.js"></script>
  </body>
</html>
