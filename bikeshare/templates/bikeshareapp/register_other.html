<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/skeleton/2.0.4/skeleton.css"
      rel="stylesheet"
    />


    <title>Sharing Bike</title>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>

      <form id="user-form" action="/login/">
        <div>
          <label for="username">User Name</label>
          <input type="text" id="username" class="u-full-width" />
        </div>
        <div>
          <label for="pwd">PassWord</label>
          <input type="password" id="pwd" class="u-full-width" />
        </div>
        <div>
          <label for="role">Role</label>
          <select name="role" id="role">
            <option value="manager">Manager</option>
            <option value="operator">Operator</option>
          </select>
        </div>

        <div>
          <input type="submit" value="Register" class="u-full-width" />
        </div>
      </form>

    {% load static %}
    <script src="{% static "javascript/app.js" %}"></script>
  </body>
</html>
