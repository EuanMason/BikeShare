<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/login/" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Your Username">
        <input type="text" name="password" placeholder="Your password">
        <input type="submit" value="Login">
    </form>

    <p>{{ info }}</p>
</body>
</html>
